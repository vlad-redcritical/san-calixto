<head>

<body>

<section id="search-galaxy">
	<div class="container">
		<h1>Internet Światłowodowy</h1>


			<div class="rectangle">
				<div class="box-container"> 
					<img class="pasted-image-1" src="img/search.png" alt="">
    			    <span class="podaj-swoj-adres-i-s">Podaj swój adres i sprawdź dostępną prędkość internetu</span>  
    			</div>

				<div class="box-options">
					<div class="option-grid">
						<label for="field-city" class="miejscowo">Miejscowość:</label>
						<input type="text" name="field-city" id="field-city" class="rectangle-box"/>
					</div>
					<div class="option-grid">
						<label for="field-street" class="ulica">Ulica:</label>
						<input type="text" name="field-street" id="field-street" class="rectangle-box"/>
					</div>
					<div class="option-grid">
						<label for="field-house-num" class="nr-domu">nr domu:</label>
						<input type="text" name="field-house-num" id="field-house-num" class="rectangle-6-copy-3"/>
					</div>
					<div class="option-grid">
						<label for="field-local-num" class="nr-lokalu">nr lokalu<span class="required-star">* </span>:</label>
						<input type="text" name="field-local-num" id="field-local-num" class="rectangle-6-copy-4"/>
					</div>
					<button class="rectangle-6-copy-2"><span class="sprawd"> Sprawdź </span></button>
				</div>
    		</div>
	
	</div>
</section>
  <script src="./js/scripts.js"></script>
