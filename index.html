<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>San Calixto</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./css/tippy.css">

	<link rel="stylesheet" href="./css/styles.css">

</head>

<body>

<section class="search-galaxy">
	<div class="container">
		<h1>Internet Światłowodowy</h1>

			<div class="rectangle-galaxy">
			  <form id="galaxy-search-form">
				<div class="box-container-galaxy"> 
					<img class="pasted-image-1" src="img/search.png" alt="">
    			    <span class="podaj-swoj-adres-i-s">Podaj swój adres i sprawdź dostępną prędkość internetu</span>  
    			</div>

				<div class="box-options">
					<div class="option-grid">
						<label for="field-city" class="miejscowo">Miejscowość:</label>
						<div class="input-field-container">
							<input type="text" name="field-city" id="field-city" class="rectangle-box" autocomplete="nope" autocorrect="off" required />
							<span class="icon-box-close" id="icon-box-close"></span>
							<div id="list-box-suggest" class="input-container hidden">
								<ul class="lists"></ul>
							</div>
						</div>
					</div>
					<div class="option-grid">
						<label for="field-street" class="ulica">Ulica:</label>

						<div class="option-element-check">
							<input type="text" name="field-street" id="field-street" class="rectangle-box" autocomplete="nope"/>
	
							<!-- Checkbox start-->
							<label class="street-container">
							  <input type="checkbox" id="street-not-exists" name="street-not-exists">
							  <span class="checkmark-street infotip-optional" title="zaznacz jeśli w tym mieście nie ma ulicy"></span>
							</label>
							<!-- Checkbox end -->
						</div>

					</div>
					<div class="option-grid">
						<label for="field-house-num" class="nr-domu">nr domu:</label>
						<div class="input-field-container">
							<input type="text" name="field-house-num" id="field-house-num" class="rectangle-6-copy-3" required/>
						</div>
					</div>
					<div class="option-grid">
					<label for="field-local-num" class="nr-lokalu">nr lokalu<span class="required-star info-req-value" title="opcjonalnie">* </span>:</label>
						<input type="text" name="field-local-num" id="field-local-num" class="rectangle-6-copy-4"/>
					</div>
					<button class="rectangle-6-copy-2"><span class="sprawd"> Sprawdź </span></button>
				</div>
			  </form>
    		</div>
    		<input id="hintsLimit" type="hidden" value="3"> 	
	</div>

	<div class="container">
		<h1>Internet Światłowodowy</h1>
		<div class="box">
			<div class="box-container-galaxy">
				<img src="img/search.png" alt="">
				
					
    			   <p class="adres"> 
    			   	Oferta dla: 
    			    <span class="adres-bold">ul. Żelazna 58/62, m.1423, 00-866 Warszawa</span> 
    			   </p>  
			</div>
    		<a href="#" class="inny-adres">Zmień adres</a>      
		</div>
</section>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="./js/tippy.min.js"></script>
<script src="./js/jquery.validate.min.js"></script>
<script src="./js/scripts.js"></script>

</body>

</html>
